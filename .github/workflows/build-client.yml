name: Build Client Dist

on:
  workflow_dispatch:
    inputs:
      client_slug:
        description: "Client slug (folder name under clients/)"
        required: true
        type: string

# This name allows the Apps Script to find the correct run quickly
run-name: build-${{ inputs.client_slug }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node (22)
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install deps
        run: npm ci

      # 1. Merge logic: Creates business.json in the client folder
      - name: Merge JSON (base + updates)
        run: node scripts/merge-json.mjs "${{ inputs.client_slug }}"

      # 2. Fetch images directly to the client's asset folder
      - name: Fetch Unsplash images
        run: node scripts/fetch-unsplash-images.mjs "${{ inputs.client_slug }}"
        env:
          UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}

      # 3. Build Astro using the DYNAMIC Handshake
      # We skip 'prepare-build' and let index.astro fetch data via CLIENT_ID
      - name: Build Astro
        run: npm run build
        env:
          CLIENT_ID: ${{ inputs.client_slug }}

      # 4. Zip the dist folder
      # Note: We zip the contents so Netlify gets a clean root
      - name: Zip dist
        run: zip -r dist.zip dist

      # 5. Upload artifact
      # The name MUST match the downloadDistZipFromRun_ function in Apps Script
      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ inputs.client_slug }}
          path: dist.zip
          retention-days: 7