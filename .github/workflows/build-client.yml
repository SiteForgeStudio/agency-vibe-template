name: Build Client Dist

on:
  workflow_dispatch:
    inputs:
      client_slug:
        description: "Client slug"
        required: true
        type: string

run-name: build-${{ inputs.client_slug }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Deep Clean Environment
        run: |
          rm -rf .astro
          rm -rf node_modules/.astro
          rm -rf dist
          rm -rf dist.zip
          rm -rf src/assets/images/*

      - name: Merge JSON
        run: node scripts/merge-json.mjs "${{ inputs.client_slug }}"

      - name: Fetch Unsplash images
        run: node scripts/fetch-unsplash-images.mjs "${{ inputs.client_slug }}"
        env:
          UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}

      - name: Build Astro
        run: npx astro build
        env:
          CLIENT_ID: ${{ inputs.client_slug }}

      # FIXED: Zip the CONTENT of dist, not the dist folder itself
      - name: Zip dist
        run: |
          cd dist
          zip -r ../dist.zip .
          cd ..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ inputs.client_slug }}
          path: dist.zip
          retention-days: 1