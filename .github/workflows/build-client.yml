name: Build Client Dist

on:
  workflow_dispatch:
    inputs:
      client_slug:
        description: "Client slug"
        required: true
        type: string

run-name: build-${{ inputs.client_slug }}

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      CLIENT_ID: ${{ inputs.client_slug }}
      CLIENT_SLUG: ${{ inputs.client_slug }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Validate slug
        run: |
          if [ -z "$CLIENT_ID" ]; then
            echo "CLIENT_ID is empty"
            exit 1
          fi
          echo "Building client: $CLIENT_ID"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install deps
        run: npm ci

      # HARD factory reset to prevent cross-client contamination
      - name: Deep Clean Environment
        run: |
          rm -rf .astro
          rm -rf node_modules/.astro
          rm -rf node_modules/.vite
          rm -rf dist
          rm -rf dist.zip
          rm -rf src/assets/generated
          mkdir -p src/assets/generated

      # Merge base + updates into final business.json
      - name: Merge JSON
        run: node scripts/merge-json.mjs "$CLIENT_ID"

      # Fetch images scoped to client
      - name: Fetch Unsplash images
        run: node scripts/fetch-unsplash-images.mjs "$CLIENT_ID"
        env:
          UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}

      - name: DEBUG after fetch
        run: |
         echo "---- CLIENTS GENERATED ----"
         ls -R clients || true

         echo "---- ASTRO GENERATED ----"
         ls -R src/assets/generated || true    

      - name: Prepare assets (factory verification)
        run: node scripts/prepare-assets.mjs "${{ inputs.client_slug }}"    

      # Safety verification
      - name: Verify generated assets
        run: |
          echo "Generated assets:"
          ls -R src/assets/generated || echo "No generated assets"

      # Build Astro using explicit client context
      - name: Build Astro
        run: npx astro build

      # Package ONLY the contents of dist
      - name: Package dist
        run: |
          cd dist
          zip -r ../dist.zip .
          cd ..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ inputs.client_slug }}
          path: dist.zip
          retention-days: 1